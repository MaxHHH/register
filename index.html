<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Register</title><link rel="stylesheet" href="./register.css"><script src="https://code.jquery.com/jquery-3.1.1.min.js"></script><script src="./register.js"></script></head><body><div class="header">欢迎注册</div>用户名：<input type="text" id="username" placeholder="请输入用户名"><div id="usercheck" class="checkstyle"></div>手机号：<input type="text" id="phone" placeholder="请输入手机号"><div id="phonecheck" class="checkstyle"></div>密&nbsp;&nbsp;&nbsp;码：<input type="text" id="password" placeholder="请输入密码"><div id="passwordcheck" class="checkstyle"></div>验证码：<input type="text" id="code" placeholder="请输入验证码"> <input type="button" id="codesend" value="获取验证码"><div id="codecheck" class="checkstyle"></div><input type="button" value="注册" id="register"></body></html>
